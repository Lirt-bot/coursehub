<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>
</head>
<body>

    <header>
        <h1>KursRegistering</h1>
    </header>

    <main>
            <fieldset>
                <legend>personuppfiter</legend>
                <label for="name">Namn</label>
                <input type="text" id="name" name="name">
                <br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="age">Ålder</label>
                <input type="number" id="age" name="age">

            </fieldset>

            <fieldset>
                <legend>Välj kurs</legend>
                <input type="radio" name="course" value="html">
                <input type="radio" name="course" value="js">
                <input type="radio" name="course" value="Css">
            </fieldset>
            <br>
            <button type="submit">Skicka Registering</button>

    </main>
    
</body>
</html>
